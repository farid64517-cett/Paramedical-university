<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - منصة الدروس الجامعية</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-book-open"></i>
                    <h1>منصة الدروس الجامعية</h1>
                </div>
                <nav class="nav">
                    <a href="index.html" class="btn btn-outline">الرئيسية</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Login Form -->
    <div class="form-container">
        <div class="form-header">
            <div class="form-icon">
                <i class="fas fa-user-circle"></i>
            </div>
            <h2 class="form-title">تسجيل الدخول</h2>
            <p class="form-description">أدخل بياناتك للوصول إلى حسابك</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">البريد الإلكتروني</label>
                <div class="input-group">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" class="form-input with-icon" id="email" placeholder="example@email.com" required>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">كلمة المرور</label>
                <div class="input-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" class="form-input with-icon" id="password" placeholder="••••••••" required>
                </div>
                <div class="forgot-password-link">
                    <a href="reset-password.html">نسيت كلمة المرور؟</a>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-full-width">
                تسجيل الدخول
            </button>
        </form>

        <div class="divider-container">
            <hr class="divider-line">
            <span class="divider-text">أو</span>
        </div>

        <button onclick="loginWithGoogle()" class="btn btn-outline btn-google">
            <i class="fab fa-google"></i>
            تسجيل الدخول بـ Google
        </button>

        <div class="form-footer">
            <p>ليس لديك حساب؟ <a href="register.html">إنشاء حساب جديد</a></p>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <i class="fas fa-check-circle toast-icon"></i>
        <span id="toastMessage"></span>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p class="footer-text">© 2027 منصة الدروس الجامعية شبه الطبية. جميع الحقوق محفوظة.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script>
        // Initialize auth listener on page load
        document.addEventListener('DOMContentLoaded', () => {
            initAuthListener();
            
            // Check for auth errors from redirect
            const authError = localStorage.getItem('authError');
            if (authError) {
                showToast(authError, 'error');
                localStorage.removeItem('authError');
            }
        });
        
        // دالة تسجيل الدخول المبسطة
        async function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const { data, error } = await supabase.auth.signInWithPassword({
                email,
                password
            });

            if (error) {
                alert("خطأ في تسجيل الدخول: " + error.message);
                return;
            }

            console.log("✅ Login success");

            // بعد النجاح → اجلب بيانات المستخدم
            const { data: { user } } = await supabase.auth.getUser();

            if (user) {
                // حفظ المستخدم في الجدول إذا لم يكن موجوداً
                await supabase.from("users").upsert({
                    id: user.id,
                    email: user.email,
                    name: user.user_metadata?.full_name || null
                });

                console.log("✅ تم تحديث بيانات المستخدم في users");

                window.location.href = "profile.html"; // أو صفحة أخرى مناسبة
            }
        }
        
        // ربط النموذج بدالة تسجيل الدخول المبسطة
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            await login(); // استدعاء الدالة المبسطة
        });

        async function loginWithGoogle() {
            const googleBtn = document.querySelector('.btn-google');
            
            try {
                // Show loading state
                googleBtn.disabled = true;
                googleBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري الاتصال بـ Google...';
                
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: getRedirectUrl('/auth-callback.html'),
                        queryParams: {
                            access_type: 'offline',
                            prompt: 'consent'
                        },
                        scopes: 'email profile'
                    }
                });
                
                if (error) {
                    throw error;
                }
                
                // Show success message
                showToast('جاري التوجيه إلى Google...', 'success');
                
            } catch (error) {
                console.error('Google OAuth error:', error);
                const errorMessage = handleAuthError(error);
                showToast(errorMessage || 'حدث خطأ في تسجيل الدخول بـ Google', 'error');
                
                // Reset button state
                googleBtn.disabled = false;
                googleBtn.innerHTML = '<i class="fab fa-google"></i> تسجيل الدخول بـ Google';
            }
        }
    </script>
</body>
</html>
